
<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <pattern id="code-pattern" x="0" y="0" width="200" height="200" patternUnits="userSpaceOnUse">
      <text x="0" y="15" fill="#1e2755" opacity="0.1" font-family="monospace" font-size="12">const bookmie = {</text>
      <text x="0" y="35" fill="#1e2755" opacity="0.1" font-family="monospace" font-size="12">  build: (idea) => {</text>
      <text x="0" y="55" fill="#1e2755" opacity="0.1" font-family="monospace" font-size="12">    return createAwesome(idea);</text>
      <text x="0" y="75" fill="#1e2755" opacity="0.1" font-family="monospace" font-size="12">  },</text>
      <text x="0" y="95" fill="#1e2755" opacity="0.1" font-family="monospace" font-size="12">  scale: (product) => {</text>
      <text x="0" y="115" fill="#1e2755" opacity="0.1" font-family="monospace" font-size="12">    return optimize(product);</text>
      <text x="0" y="135" fill="#1e2755" opacity="0.1" font-family="monospace" font-size="12">  },</text>
      <text x="0" y="155" fill="#1e2755" opacity="0.1" font-family="monospace" font-size="12">  innovate: () => true</text>
      <text x="0" y="175" fill="#1e2755" opacity="0.1" font-family="monospace" font-size="12">};</text>
    </pattern>
  </defs>
  <rect width="100%" height="100%" fill="url(#code-pattern)" />
</svg>
